<!doctype html>
<html ng-app="game">
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="game.css">
</head>

<body ng-controller="Controller">

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>

    <script type="text/javascript" src="game.js"></script>

    <script type="text/javascript" src="ngFx.js"></script>

	<div class="row">

		<nav class="navbar-inverse navbar-default">
  			<div class="container-fluid">
	    		<div class="navbar-header">
		      		<a class="navbar-brand" href="/">
		        		InstaMatch
		      		</a>
	    		</div>
  			</div>
		</nav>

		<div class="col-md-10 col-md-offset-1 text-center">
		</br>

		<div class="row">
			<div class="col-md-3 text-center"> <p>Score: <span ng-bind="points"></span></p> </div>
			<div class="col-md-3 text-center"> <p>Plays: <span ng-bind="plays"></span></p></div>
			<div class="col-md-3 text-center"> <p>Cards: <span ng-bind="matches"></span>/<span ng-bind="total"></span></p></div>
			<div class="col-md-3 text-center"> <p><span ng-bind="message"></span></p></div>
		</div>

		</br>

		<deck></deck>

		</div>
	</div>

</body>

</html>
